<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Novo Usuário</title>
  <style>
    .signup-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .signup-container h2 {
      margin-top: 0;
    }
    .signup-container form {
      display: flex;
      flex-direction: column;
    }
    .signup-container label {
      margin-bottom: 5px;
    }
    .signup-container input {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    .signup-container button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .signup-container button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 10px;
    }
    .error-message {
      color: red;
    }
    .success-message {
      color: green;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Cadastro de Novo Usuário</h2>
    <form id="signup-form">
      <label for="fullname">Nome completo:</label>
      <input type="text" id="fullname" name="fullname" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <label for="username">Nome de usuário:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      <label for="confirm-password">Confirmação de senha:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var fullname = document.getElementById('fullname').value;
      var email = document.getElementById('email').value;
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm-password').value;

      // Validando se as senhas são iguais
      if (password !== confirmPassword) {
        showMessage('error', 'As senhas não correspondem.');
      } else {
        // Simulando um envio de formulário bem-sucedido
        setTimeout(function() {
          showMessage('success', 'Usuário cadastrado com sucesso!');
          document.getElementById('signup-form').reset();
        }, 1000);
      }
    });

    function showMessage(type, message) {
      var messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.className = 'message ' + type + '-message';
    }
  </script>
</body>
</html>
